{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link href="{% static 'elearning/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- http://getbootstrap.com/ -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="{% static 'elearning/js/jquery-3.5.1.slim.min.js' %}"></script>


    <!-- favicon.ico-->
    <link href="{% static 'elearning/icon.ico' %}" rel="icon">

    <link href="{% static 'elearning/css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'elearning/css/all.min.css' %}" rel="stylesheet">

    <!--  font Awesome  -->
    <script src="https://kit.fontawesome.com/bae8c50816.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,700;1,100;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'elearning/css/styles.css' %}">

    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/">E-Learning</a>
        <span style="color: rgb(7, 15, 238);font-size: 24px;">{{request.user.username}}</span>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if request.user.id %}
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/profile/{{request.user.id}}">Profile</a></li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/register">Register</i></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script> -->

    <script src="{% static 'elearning/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'elearning/js/bootstrap.js' %}"></script>
    <script src="{% static 'elearning/js/bootstrap.js.map' %}"></script>
    <script src="{% static 'elearning/js/index.js' %}"></script>
</body>

</html>
